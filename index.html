<body class="body">
    <div class="header-container p-3 shadow fixed-top">

        <div class="container-fluid">
            <div id="nav-buttons">
                <button id="home-button" class="btn btn-outline-success">Home</button>

                <button id="about-button" class="btn btn-outline-success">About</button>
            </div>
            <form class="d-flex">
                <input id="searchInput" type="text" class="form-control" placeholder="search " onchange="filterByName()">

        </div>
    </nav>
    <div class="progress">

    </div>
    </div>

                </div>
